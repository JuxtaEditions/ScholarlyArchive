<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title }}</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">
		
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/document.css">
		
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="https://s3.amazonaws.com/assets-juxtaeditions/assets/openseadragon.js"></script>
		<script src="../js/document.js"></script>
		
    </head>
    <body>
	 {% include header.html %}
    
	 <div id="document-content">
	   <h1 class="doc-title">{{ page.title }}</h1> 
	   <div class="toolbar">
	   <div class="btn-group">
	     <button type="button" class="btn active diplomatic-view-button">Diplomatic View</button>
	     <button type="button" class="btn reading-view-button">Inline View</button>
	  </div>

	  <div class="btn-group right $HIDDEN">
	     <label class="compare-label">Compare with</label>
	     <select id="comparands" onchange="location = this.options[this.selectedIndex].value;">
	        <option value="" disabled selected>Select document</option>
	        <!-- $COMPARANDS -->
	     </select>
	  </div>
	</div>
	 	
      <div class="document-viewport">
         {{ content }}
      </div>

	 </div>

	 {% include footer.html %}
    </body>
</html>
